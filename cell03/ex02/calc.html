<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <script>
    function calculate() {
      let leftOperand = document.getElementById("leftOperand").value;
      let operator = document.getElementById("operator").value;
      let rightOperand = document.getElementById("rightOperand").value;

      let left = parseInt(leftOperand);
      let right = parseInt(rightOperand);

      if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
        alert("Error :(");
        console.log("Error :(");
        return;
      }

      if ((operator === "/" || operator === "%") && right === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case "+":
          result = left + right;
          break;
        case "-":
          result = left - right;
          break;
        case "*":
          result = left * right;
          break;
        case "/":
          result = left / right;
          break;
        case "%":
          result = left % right;
          break;
      }

      alert("Result: " + result);
      console.log("Result: " + result);
    }

    function remind() {
      setInterval(function () {
        alert("Please, use me...");
      }, 30000);
    }

    window.onload = function () {
      remind();
    };
  </script>
</head>

<body>

  <h1>Basic Calculator</h1>

  <input type="text" id="leftOperand" placeholder="Left Operand">

  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <input type="text" id="rightOperand" placeholder="Right Operand">

  <input type="button" value="Try me!" onclick="calculate()">

</body>

</html>
