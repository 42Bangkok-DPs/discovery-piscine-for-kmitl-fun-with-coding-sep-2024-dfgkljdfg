<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function calculate() {
      let leftOperand = $("#leftOperand").val();
      let operator = $("#operator").val();
      let rightOperand = $("#rightOperand").val();

      let left = parseInt(leftOperand);
      let right = parseInt(rightOperand);

      if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
        alert("Error :(");
        console.log("Error :(");
        return;
      }

      if ((operator === "/" || operator === "%") && right === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case "+":
          result = left + right;
          break;
        case "-":
          result = left - right;
          break;
        case "*":
          result = left * right;
          break;
        case "/":
          result = left / right;
          break;
        case "%":
          result = left % right;
          break;
      }

      alert("Result: " + result);
      console.log("Result: " + result);
    }

    function remind() {
      setInterval(function () {
        alert("Please, use me...");
      }, 30000);
    }

    $(document).ready(function () {
      remind();

      $("#calculateButton").on("click", function () {
        calculate();
      });
    });
  </script>
</head>

<body>

  <h1>Basic Calculator</h1>

  <input type="text" id="leftOperand" placeholder="Left Operand">

  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <input type="text" id="rightOperand" placeholder="Right Operand">

  <input type="button" id="calculateButton" value="Try me!">

</body>

</html>
