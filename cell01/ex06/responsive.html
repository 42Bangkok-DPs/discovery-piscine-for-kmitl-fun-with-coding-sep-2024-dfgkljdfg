<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            height: 100%;
        }
        td {
            border: 2px solid;
            text-align: left;
            width: 50%;
            font-size: 50px;
        }
        .left{
            background-color: green;
        }
        .right{
            background-color: orange;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="left">left</td>
            <td class="right">right</td>
        </tr>
    </table>
</body>
</html>
